		<script type="text/javascript">
			jQuery(function($){

				//basic initializations
				$('.message-list .message-item input[type=checkbox]').removeAttr('checked');
				$(document).on('click', '#searchBtn' , function() {
					var query = $('input.search-query').val();
					var ext = $('select.file-ext').val();
					var message = $('.message-list');
					$('.message-container').append('<div class="message-loading-overlay"><i class="fa-spin ace-icon fa fa-spinner orange2 bigger-160"></i></div>');
					message.empty();
					$.ajax({
						url: window.location.origin + '/finder/api/find.php',
						type: 'post',
						data: {q: query, ext: ext}
					}).done(function (response, textStatus, jqXHR){
				        // Log a message to the console
				        console.log(response);
				        message = $('.message-list');
				        setTimeout(function() {
							for (var i = 0; i < response.length; i ++) {
								var file = response[i];
								var fileId = file['id'];
								var path = file['path'];
								var sourceSystem = file['source'];
								var modifiedTime = file['lastModifedTime'];
								var template = "<div class='message-item message-unread'><span class='sender' title='" + path + "'>" + sourceSystem + "</span><span class='time' style='width:130px;'>" + modifiedTime + "</span><span class='summary'><span class='text'>" + path + "</span><span><a href='" + window.location.origin + "/finder/api/download.php?f=" + fileId + "' target='_blank'>Download</a></span></span></div>";
								message.append(template);
							}
							$('.message-container').find('.message-loading-overlay').remove();
							$('.message-footer .search-result').text(response.length + ' files total');
						}, 300 + parseInt(Math.random() * 300));
				    }).fail(function (jqXHR, textStatus, errorThrown){
				        // Log the error to the console
				        console.error(
				            "The following error occurred: "+
				            textStatus, errorThrown
				        );
				        $('.message-container').find('.message-loading-overlay').remove();
				        $('.message-footer .search-result').text(textStatus);
				    });
				});
			});
		</script>
